<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>WorkShop</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Workshop</h1>
        <p class="lead">Lista de Alumnos</p>
        <hr class="my-4">
    </div>

   <div class="container">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>E-mail</th>
                            </tr>
                </thead>
                <tbody id="bodyTable">
                </tbody>
            </table>
        </div>
        
        <div class="col" id="col2">
            <form action="#">

            <div class="form-row">
                    
                <div class="col">
                    <input type="text" class="form-control" id="input-nombre" placeholder ="Nombre"/>
                </div>

                <div class="col">
                    <input type="text" class="form-control" id="input-apellido" placeholder ="Apellido"/>
                </div> 

                </div>

                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="input-dni" placeholder ="DNI"/>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="input-email" placeholder ="E-mail"/>
                    </div> 
                </div>
                        
                <div class="form-row">
                    <div class="col">
                        <button class="btn btn-outline-primary btn-block" id="agregar-alumno" disabled>
                            Agregar alumno
                        </button> 
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="input-dni2" placeholder ="DNI"/>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger btn-block" id="eliminar-alumno" disabled>
                            Eliminar alumno
                        </button> 
                    </div>        
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="input-nombre2" placeholder ="Nombre"/>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-success btn-block" id="btn-buscar" disabled>
                            Buscar alumno
                        </button> 
                    </div>        
                </div>
            </form>
        </div>
    </div>
   </div>
   <script src= "js/index.js"></script>
</body>
</html>
